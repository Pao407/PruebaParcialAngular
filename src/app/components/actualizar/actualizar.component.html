<h2>Actualizar Contrato</h2>
<form>
  <div>
    <label for="identificador">Identificador:</label>
    <input type="text" id="identificador" name="identificador" maxlength="255">
  </div>
  <div>
    <label for="valor">Valor:</label>
    <input type="number" id="valor" name="valor" step="0.01">
  </div>
  <div>
    <label for="nombre_contratante">Nombre del Contratante:</label>
    <input type="text" id="nombre_contratante" name="nombre_contratante" maxlength="255">
  </div>
  <div>
    <label for="documento_contratante">Documento del Contratante:</label>
    <input type="text" id="documento_contratante" name="documento_contratante" maxlength="255">
  </div>
  <div>
    <label for="nombre_contratantista">Nombre del Contratantista:</label>
    <input type="text" id="nombre_contratantista" name="nombre_contratantista" maxlength="255">
  </div>
  <div>
    <label for="documento_contratantista">Documento del Contratantista:</label>
    <input type="text" id="documento_contratantista" name="documento_contratantista" maxlength="255">
  </div>
  <div>
    <label for="fecha_inicial">Fecha Inicial:</label>
    <input type="date" id="fecha_inicial" name="fecha_inicial">
  </div>
  <div>
    <label for="fecha_final">Fecha Final:</label>
    <input type="date" id="fecha_final" name="fecha_final">
  </div>
  <button type="submit">Actualizar</button>
</form>
